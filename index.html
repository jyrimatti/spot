<html>

  <body hx-ext="client-side-templates,sqlite,persist-fields" hx-db="http:/spot.db" onload="htmx.trigger('#query', 'change');">
    <script id="tablecontent" type="text/plain">
      <thead>
        <tr>
          {{#with this.[0]}}
            {{#each this}}
              <th>{{@key}}</th>
            {{/each}}
          {{/with}}
        </tr>
      </thead>
      <tbody>
        {{#each this}}
          <tr>
            {{#each this}}
              {{#in @key 'instant' 'start' 'end'}}
                <td>{{formatInTimeZone (micro2milli this)}}</td>
              {{else}}
                {{#empty this}}
                  <td>-</td>
                {{else}}
                  <td>{{this}}</td>
                {{/empty}}
              {{/in}}
            {{/each}}
          </tr>
        {{/each}}
      </tbody>
    </script>

    <template id="presetoption">
      {{#data}}
        {{#if fromHour}}
          <option value="{{priceHigh}}|{{priceLow}}|{{fromHour}}|{{toHour}}">{{provider}} {{product}}</option>
        {{else}}
          <option value="{{priceHigh}}">{{provider}} {{product}}</option>
        {{/if}}
      {{/data}}
    </template>

    <div style="display: none;" persist-fields-local="visibility">
      <input name="visible" type="checkbox" checked value="spot" />
      <input name="visible" type="checkbox" checked value="tax" />
      <input name="visible" type="checkbox" checked value="transfer" />
      <input name="visible" type="checkbox" checked value="electricityTax" />
      <input name="visible" type="checkbox" checked value="nights" />
      <input name="visible" type="checkbox" checked value="weekends" />
    </div>
    
    <header>
      <span class="current" hx-get="/current.html" hx-trigger="load, every 60s" title="Current spot price with VAT"></span>

      <div class="transfer" persist-fields-local="transfer">
        <span class="transfer-icon" title="Transfer prices">‚èß</span>
        <div class="content" hx-on:change="htmx.trigger('#query', 'change')">
          <h3>Electricity transfer</h3>
          <label>
            Preset
            <select name="preset" readonly onchange="window.presetChanged(this.value)">
            </select>
          </label>
          <form name="transfer">
            <label>
              <span>Day price (c/kWh, incl. VAT)</span>
              <input name="price" type="number" step="0.0001" />
            </label>
            <label>
              <span>Night price (c/kWh, incl. VAT)</span>
              <input name="nightprice" type="number" step="0.0001" />
            </label>
            <label>
              <span>Night pricing start</span>
              <input name="nightstart" type="time" />
            </label>
            <label>
              <span>Night pricing end</span>
              <input name="nightend" type="time" />
            </label>
          </form>
        </div>
      </div>
      
      <select id="template" onchange="htmx.find('#query').value = this.value; htmx.trigger('#query', 'change');" title="Query presets">
        <option data-baseInterval="hour"  value="SELECT * FROM spot WHERE instant BETWEEN strftime('%s', $start) AND strftime('%s', $end) ORDER BY instant DESC">Given interval</option>
        <option data-baseInterval="hour"  value="SELECT * FROM spot WHERE instant > strftime('%s', 'now', '-1 months') ORDER BY instant DESC">Past month</option>
        <option data-baseInterval="hour"  value="SELECT * FROM spot WHERE instant > strftime('%s', 'now', '-3 months') ORDER BY instant DESC">Past 3 months</option>
        <option data-baseInterval="hour"  value="SELECT * FROM spot WHERE instant > strftime('%s', 'now', '-6 months') ORDER BY instant DESC">Past 6 months</option>
        <option data-baseInterval="hour"  value="SELECT * FROM spot WHERE instant > strftime('%s', 'now', '-1 year') ORDER BY instant DESC">Past year</option>
        <option data-baseInterval="hour"  value="SELECT * FROM spot ORDER BY instant DESC">All time</option>

        <option data-baseInterval="day"   value="SELECT AVG(centsPerKWh) centsPerKWh, instant FROM spot GROUP BY strftime('%Y-%m-%d', instant, 'unixepoch') ORDER BY instant DESC">Daily avg</option>
        <option data-baseInterval="week"  value="SELECT AVG(centsPerKWh) centsPerKWh, instant FROM spot GROUP BY strftime('%Y-%W', instant, 'unixepoch') ORDER BY instant DESC">Weekly avg</option>
        <option data-baseInterval="month" value="SELECT AVG(centsPerKWh) centsPerKWh, instant FROM spot GROUP BY strftime('%Y-%m', instant, 'unixepoch') ORDER BY instant DESC">Monthly avg</option>
        <option data-baseInterval="day"   value="SELECT AVG(centsPerKWh) centsPerKWh, instant FROM spot WHERE CAST(strftime('%H', instant, 'unixepoch') AS integer) BETWEEN CAST($nightend AS integer) AND CAST($nightstart AS integer) GROUP BY strftime('%Y-%m-%d', instant, 'unixepoch') ORDER BY instant DESC">Daily day-time avg</option>
        <option data-baseInterval="week"  value="SELECT AVG(centsPerKWh) centsPerKWh, instant FROM spot WHERE CAST(strftime('%H', instant, 'unixepoch') AS integer) BETWEEN CAST($nightend AS integer) AND CAST($nightstart AS integer) GROUP BY strftime('%Y-%W', instant, 'unixepoch') ORDER BY instant DESC">Weekly day-time avg</option>
        <option data-baseInterval="month" value="SELECT AVG(centsPerKWh) centsPerKWh, instant FROM spot WHERE CAST(strftime('%H', instant, 'unixepoch') AS integer) BETWEEN CAST($nightend AS integer) AND CAST($nightstart AS integer) GROUP BY strftime('%Y-%m', instant, 'unixepoch') ORDER BY instant DESC">Monthly day-time avg</option>
        <option data-baseInterval="day"   value="SELECT AVG(centsPerKWh) centsPerKWh, instant FROM spot WHERE CAST(strftime('%H', instant, 'unixepoch') AS integer) >= CAST($nightstart AS integer) OR CAST(strftime('%H', instant, 'unixepoch') AS integer) <= CAST($nightend AS integer) GROUP BY strftime('%Y-%m-%d', instant, 'unixepoch') ORDER BY instant DESC">Daily night-time avg</option>
        <option data-baseInterval="week"  value="SELECT AVG(centsPerKWh) centsPerKWh, instant FROM spot WHERE CAST(strftime('%H', instant, 'unixepoch') AS integer) >= CAST($nightstart AS integer) OR CAST(strftime('%H', instant, 'unixepoch') AS integer) <= CAST($nightend AS integer) GROUP BY strftime('%Y-%W', instant, 'unixepoch') ORDER BY instant DESC">Weekly night-time avg</option>
        <option data-baseInterval="month" value="SELECT AVG(centsPerKWh) centsPerKWh, instant FROM spot WHERE CAST(strftime('%H', instant, 'unixepoch') AS integer) >= CAST($nightstart AS integer) OR CAST(strftime('%H', instant, 'unixepoch') AS integer) <= CAST($nightend AS integer) GROUP BY strftime('%Y-%m', instant, 'unixepoch') ORDER BY instant DESC">Monthly night-time avg</option>

        <option data-baseInterval="day"   value="SELECT MIN(centsPerKWh) centsPerKWh, instant FROM spot GROUP BY strftime('%Y-%m-%d', instant, 'unixepoch') ORDER BY instant DESC">Daily min</option>
        <option data-baseInterval="week"  value="SELECT MIN(centsPerKWh) centsPerKWh, instant FROM spot GROUP BY strftime('%Y-%W', instant, 'unixepoch') ORDER BY instant DESC">Weekly min</option>
        <option data-baseInterval="month" value="SELECT MIN(centsPerKWh) centsPerKWh, instant FROM spot GROUP BY strftime('%Y-%m', instant, 'unixepoch') ORDER BY instant DESC">Monthly min</option>
        <option data-baseInterval="day"   value="SELECT MIN(centsPerKWh) centsPerKWh, instant FROM spot WHERE CAST(strftime('%H', instant, 'unixepoch') AS integer) BETWEEN CAST($nightend AS integer) AND CAST($nightstart AS integer) GROUP BY strftime('%Y-%m-%d', instant, 'unixepoch')  GROUP BY strftime('%Y-%m-%d', instant, 'unixepoch') ORDER BY instant DESC">Daily day-time min</option>
        <option data-baseInterval="week"  value="SELECT MIN(centsPerKWh) centsPerKWh, instant FROM spot WHERE CAST(strftime('%H', instant, 'unixepoch') AS integer) BETWEEN CAST($nightend AS integer) AND CAST($nightstart AS integer) GROUP BY strftime('%Y-%m-%d', instant, 'unixepoch')  GROUP BY strftime('%Y-%W', instant, 'unixepoch') ORDER BY instant DESC">Weekly day-time min</option>
        <option data-baseInterval="month" value="SELECT MIN(centsPerKWh) centsPerKWh, instant FROM spot WHERE CAST(strftime('%H', instant, 'unixepoch') AS integer) BETWEEN CAST($nightend AS integer) AND CAST($nightstart AS integer) GROUP BY strftime('%Y-%m-%d', instant, 'unixepoch')  GROUP BY strftime('%Y-%m', instant, 'unixepoch') ORDER BY instant DESC">Monthly day-time min</option>
        <option data-baseInterval="day"   value="SELECT MIN(centsPerKWh) centsPerKWh, instant FROM spot WHERE CAST(strftime('%H', instant, 'unixepoch') AS integer) >= CAST($nightstart AS integer) OR CAST(strftime('%H', instant, 'unixepoch') AS integer) <= CAST($nightend AS integer) GROUP BY strftime('%Y-%m-%d', instant, 'unixepoch') GROUP BY strftime('%Y-%m-%d', instant, 'unixepoch') ORDER BY instant DESC">Daily night-time min</option>
        <option data-baseInterval="week"  value="SELECT MIN(centsPerKWh) centsPerKWh, instant FROM spot WHERE CAST(strftime('%H', instant, 'unixepoch') AS integer) >= CAST($nightstart AS integer) OR CAST(strftime('%H', instant, 'unixepoch') AS integer) <= CAST($nightend AS integer) GROUP BY strftime('%Y-%m-%d', instant, 'unixepoch') GROUP BY strftime('%Y-%W', instant, 'unixepoch') ORDER BY instant DESC">Weekly night-time min</option>
        <option data-baseInterval="month" value="SELECT MIN(centsPerKWh) centsPerKWh, instant FROM spot WHERE CAST(strftime('%H', instant, 'unixepoch') AS integer) >= CAST($nightstart AS integer) OR CAST(strftime('%H', instant, 'unixepoch') AS integer) <= CAST($nightend AS integer) GROUP BY strftime('%Y-%m-%d', instant, 'unixepoch') GROUP BY strftime('%Y-%m', instant, 'unixepoch') ORDER BY instant DESC">Monthly night-time min</option>

        <option data-baseInterval="day"   value="SELECT MAX(centsPerKWh) centsPerKWh, instant FROM spot GROUP BY strftime('%Y-%m-%d', instant, 'unixepoch') ORDER BY instant DESC">Daily max</option>
        <option data-baseInterval="week"  value="SELECT MAX(centsPerKWh) centsPerKWh, instant FROM spot GROUP BY strftime('%Y-%W', instant, 'unixepoch') ORDER BY instant DESC">Weekly max</option>
        <option data-baseInterval="month" value="SELECT MAX(centsPerKWh) centsPerKWh, instant FROM spot GROUP BY strftime('%Y-%m', instant, 'unixepoch') ORDER BY instant DESC">Monthly max</option>
        <option data-baseInterval="day"   value="SELECT MAX(centsPerKWh) centsPerKWh, instant FROM spot WHERE CAST(strftime('%H', instant, 'unixepoch') AS integer) BETWEEN CAST($nightend AS integer) AND CAST($nightstart AS integer) GROUP BY strftime('%Y-%m-%d', instant, 'unixepoch')  GROUP BY strftime('%Y-%m-%d', instant, 'unixepoch') ORDER BY instant DESC">Daily day-time max</option>
        <option data-baseInterval="week"  value="SELECT MAX(centsPerKWh) centsPerKWh, instant FROM spot WHERE CAST(strftime('%H', instant, 'unixepoch') AS integer) BETWEEN CAST($nightend AS integer) AND CAST($nightstart AS integer) GROUP BY strftime('%Y-%m-%d', instant, 'unixepoch')  GROUP BY strftime('%Y-%W', instant, 'unixepoch') ORDER BY instant DESC">Weekly day-time max</option>
        <option data-baseInterval="month" value="SELECT MAX(centsPerKWh) centsPerKWh, instant FROM spot WHERE CAST(strftime('%H', instant, 'unixepoch') AS integer) BETWEEN CAST($nightend AS integer) AND CAST($nightstart AS integer) GROUP BY strftime('%Y-%m-%d', instant, 'unixepoch')  GROUP BY strftime('%Y-%m', instant, 'unixepoch') ORDER BY instant DESC">Monthly day-time max</option>
        <option data-baseInterval="day"   value="SELECT MAX(centsPerKWh) centsPerKWh, instant FROM spot WHERE CAST(strftime('%H', instant, 'unixepoch') AS integer) >= CAST($nightstart AS integer) OR CAST(strftime('%H', instant, 'unixepoch') AS integer) <= CAST($nightend AS integer) GROUP BY strftime('%Y-%m-%d', instant, 'unixepoch') GROUP BY strftime('%Y-%m-%d', instant, 'unixepoch') ORDER BY instant DESC">Daily night-time max</option>
        <option data-baseInterval="week"  value="SELECT MAX(centsPerKWh) centsPerKWh, instant FROM spot WHERE CAST(strftime('%H', instant, 'unixepoch') AS integer) >= CAST($nightstart AS integer) OR CAST(strftime('%H', instant, 'unixepoch') AS integer) <= CAST($nightend AS integer) GROUP BY strftime('%Y-%m-%d', instant, 'unixepoch') GROUP BY strftime('%Y-%W', instant, 'unixepoch') ORDER BY instant DESC">Weekly night-time max</option>
        <option data-baseInterval="month" value="SELECT MAX(centsPerKWh) centsPerKWh, instant FROM spot WHERE CAST(strftime('%H', instant, 'unixepoch') AS integer) >= CAST($nightstart AS integer) OR CAST(strftime('%H', instant, 'unixepoch') AS integer) <= CAST($nightend AS integer) GROUP BY strftime('%Y-%m-%d', instant, 'unixepoch') GROUP BY strftime('%Y-%m', instant, 'unixepoch') ORDER BY instant DESC">Monthly night-time max</option>
      </select>

      <div persist-fields-query>
        <input class="stamp" type="datetime-local" id="start" name="start" title="Start time" />
        <input class="stamp" type="datetime-local" id="end"   name="end" title="End time" />
      </div>

      <input id="query"
             value="SELECT * FROM spot WHERE instant BETWEEN strftime('%s', $start) AND strftime('%s', $end) ORDER BY instant DESC"
             placeholder="your query here..."
             hx-get="this.value"
             hx-include="[name='start'],[name='end'],[name='nightstart'],[name='nightend']"
             hx-target="#table table"
             hx-trigger="change, change from:#start, change from:#end"
             handlebars-template="tablecontent"
             title="Query"
             hx-on:htmx:before-on-load="if (document.querySelector(':target table') == null) { init(event.detail.xhr.responseJSON.map(x => x.instant ? {...x, instant: x.instant*1000} : x), getSelectedBaseInterval(document)); }" />

      <div class="api">
        <span>API</span>
        <div class="content">
          <a href="" title="&lt;a href='current.html'&gt;html&lt;/a&gt; | &lt;a href='current.csv'&gt;csv&lt;/a&gt; | &lt;a href='current.json'&gt;json&lt;/a&gt;">Current price</a>
          <a href="" title="&lt;a href='day.html?day={{today}}'&gt;html&lt;/a&gt; | &lt;a href='day.csv?day={{today}}'&gt;csv&lt;/a&gt; | &lt;a href='day.json?day={{today}}'&gt;json&lt;/a&gt;">Daily prices</a>
          <a href="" title="&lt;a href='window.html?window=3'&gt;html&lt;/a&gt; | &lt;a href='window.csv?window=3'&gt;csv&lt;/a&gt; | &lt;a href='window.json?window=3'&gt;json&lt;/a&gt;">Next window</a>
          <a href="" title="&lt;a href='electricitytax.html'&gt;html&lt;/a&gt; | &lt;a href='electricitytax.csv'&gt;csv&lt;/a&gt; | &lt;a href='electricitytax.json'&gt;json&lt;/a&gt;">Electricity taxes</a>
          <a href="" title="&lt;a href='transfer.html'&gt;html&lt;/a&gt; | &lt;a href='transfer.csv'&gt;csv&lt;/a&gt; | &lt;a href='transfer.json'&gt;json&lt;/a&gt;">Transfer prices</a>
          <a href="" title="&lt;a href='transfervat.html'&gt;html&lt;/a&gt; | &lt;a href='transfervat.csv'&gt;csv&lt;/a&gt; | &lt;a href='transfervat.json'&gt;json&lt;/a&gt;">Transfer VATs</a>
          <a href="" title="&lt;a href='spotvat.html'&gt;html&lt;/a&gt; | &lt;a href='spotvat.csv'&gt;csv&lt;/a&gt; | &lt;a href='spotvat.json'&gt;json&lt;/a&gt;">Spot VATs</a>
        </div>
      </div>
      <a href="api/" title="API documentation">üìì</a>
      <a class="github" href="https://github.com/jyrimatti/spot"><img src="res/3/github-mark.png" alt="Github" /></a>
    </header>
    <main>
      <div id="table">
        <a class="mode chart" href="#" title="Show chart" onclick="htmx.trigger('#query', 'change')">üìä</a></span>
        <table>
        </table>
      </div>
      <div id="chart">
        <a class="mode table" href="#table" title="Show table" onclick="htmx.trigger('#query', 'change')">üî¢</a>
      </div>
    </main>

    <input type="hidden"
           hx-get="SELECT provider,
                          product,
                          CASE WHEN fromHour IS NULL THEN centsPerKWh ELSE MAX(centsPerKWh) END priceHigh,
                          CASE WHEN fromHour IS NULL THEN centsPerKWh ELSE MIN(centsPerKWh) END priceLow,
                          MAX(fromHour) fromHour,
                          MIN(toHour) toHour
                   FROM transfer
                   WHERE start <= strftime('%s', 'now') AND end > strftime('%s', 'now')
                   GROUP BY provider, product
                   ORDER BY provider, product"
           hx-target='select[name="preset"]'
           hx-trigger="load"
           handlebars-array-template="presetoption" />
      
    <input type="hidden"
           hx-get="SELECT centsPerKWh, start*1000 start, end*1000 end FROM electricitytax ORDER BY start DESC"
           hx-trigger="load"
           hx-on:htmx:before-on-load="window.electricityTax = event.detail.xhr.responseJSON.map(intervals2dates)" />

    <input type="hidden"
           hx-get="SELECT percent, start*1000 start, end*1000 end FROM transfervat ORDER BY start DESC"
           hx-trigger="load"
           hx-on:htmx:before-on-load="window.transferVAT = event.detail.xhr.responseJSON.map(intervals2dates)" />
    
    <input type="hidden"
           hx-get="SELECT percent, start*1000 start, end*1000 end FROM spotvat ORDER BY start DESC"
           hx-trigger="load"
           hx-on:htmx:before-on-load="window.spotVAT = event.detail.xhr.responseJSON.map(intervals2dates)" />

    <input type="hidden"
           id="newest"
           hx-get="SELECT MAX(instant) FROM spot"
           hx-trigger="load, visibilitychange[isVisible()] from:document"
           hx-request='{"backendType":"sync"}'
           hx-on:htmx:before-on-load="checkAndReload(event, this)" />

    <script>
        Handlebars.registerPartial("tablecontent", Handlebars.compile(document.getElementById("tablecontent").innerHTML, {strict:true}));
        Handlebars.registerPartial("presetoption", Handlebars.compile(document.getElementById("presetoption").innerHTML, {strict:true}));
        Handlebars.registerHelper('in', function(arg1, arg2, arg3, arg4, options) { return [arg2, arg3, arg4].includes(arg1) ? options.fn(this) : options.inverse(this) });
        Handlebars.registerHelper('empty', function(arg1, options) { return JSON.stringify(arg1) == '{}' ? options.fn(this) : options.inverse(this); });

        Handlebars.registerHelper('formatInTimeZone', instant => formatInFI(new Date(instant)));
        Handlebars.registerHelper('micro2milli', instant => instant*1000);
        Handlebars.registerHelper('round', x => x.toFixed(3));
    </script>

    <script>
        window.isVisible = () => document.visibilityState === "visible";

        window.checkAndReload = (event, elem) => {
          const newval = event.detail.xhr.response;
          if (elem.value && elem.value !== newval) {
            console.debug('reloading...');
            htmx.trigger(document.body, 'htmx:beforeCleanupElement'); // this will reset hx-sqlite cache
            htmx.trigger('#query', 'change');
          };
          elem.value = newval;
        };

        window.intervals2dates = x => ({...x, start: new Date(x.start), end: new Date(x.end)});

        window.presetChanged = val => {
          document.getElementsByName('transfer')[0].reset();
          val.split('|').forEach((value, index) => {
            if (value == '') {
              // no-op
            } else if (index == 0) {
              document.getElementsByName('price')[0].value = parseFloat(value);
            } else if (index == 1) {
              document.getElementsByName('nightprice')[0].value = parseFloat(value);
            } else if (index == 2) {
              document.getElementsByName('nightstart')[0].value = value;
            } else if (index == 3) {
              document.getElementsByName('nightend')[0].value = value;
            }
          });
          document.querySelectorAll('[name="transfer"] input').forEach(x => x.dispatchEvent(new Event('change')));
        };

        document.getElementById('start').value = formatInFI(dateFns.addMonths(new Date(), -1));
        document.getElementById('end').value = formatInFI(dateFns.addYears(new Date(), 10));

        initTooltips(document);
        window.init = initChart(dateFns,
                                document.getElementsByName('price')[0],
                                document.getElementsByName('nightprice')[0],
                                document.getElementsByName('nightstart')[0],
                                document.getElementsByName('nightend')[0],
                                document.querySelector('[name="visible"][value="spot"]'),
                                document.querySelector('[name="visible"][value="tax"]'),
                                document.querySelector('[name="visible"][value="transfer"]'),
                                document.querySelector('[name="visible"][value="electricityTax"]'),
                                document.querySelector('[name="visible"][value="nights"]'),
                                document.querySelector('[name="visible"][value="weekends"]'),
                                () => window.spotVAT,
                                () => window.transferVAT,
                                () => window.electricityTax);
    </script>
  </body>
</html>
