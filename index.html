<html>
  <head>
    <meta property="og:charset" content="UTF-8"/>
    <title>Spot-hinnat Suomessa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-title" content="Spot"/>
    <meta name="application-name" content="Spot"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js"></script>
    <script src="./dist/bundle.js"></script>
    <style type="text/css">
      body {
        margin: 0;
        padding-top: 10px;
        overflow: hidden;
      }
      input {
        width: 100%;
        height: 22px;
      }
      .container {
        position:relative;
        height: 80vh;
        height: calc(99dvh - 32px);
      }
    </style>
  </head>
<body>
  <input id="query" value="select * from spot where instant between datetime('{start}') and datetime('{end}')" placeholder="your query here..." />
  <div class="container">
    <canvas id="chart"></canvas>
  </div>
  <script type="text/javascript">
    if (window.location.search != '?sala1nenSalsasana') {
      document.body.innerHTML = '';
      throw new Error("authorization required");
    }

    let readInterval = () => {
      let initialInterval = window.location.hash ? window.location.hash.substring(1).split('/').map(x => new Date(x))
                                                 : [new Date(new Date().getTime() - 1000*60*60*24), new Date(new Date().getTime() + 1000*60*60*24)];
      return {start: initialInterval[0], end: initialInterval[1]};
    };

    let interval = readInterval();
    let q = document.getElementById('query');
    q.value = q.value.replace("{start}", interval.start.toISOString()).replace("{end}", interval.end.toISOString());
    
    let getData = function(name, queryF, cb) {
      console.log("Querying " + name + " for " + JSON.stringify(interval));
      let start = Math.floor(interval.start.getTime()/1000);
      let end = Math.floor((interval.end.getTime()/1000));
      spot(queryF(start, end))
        .then(function(data) {
          if (data == "") {
            console.log("Got empty data for " + name);
          } else {
            console.log("Got " + data.length + " rows for " + name);
          }
          cb(data.map(x => ({...x, instant: zonedTimeToUtc(x.instant, 'Europe/Brussels')})));
        });
    };

    let initGraph = data => {
      let chart = document.getElementById('chart');
      if (chart.myChart) {
        chart.myChart.destroy();
      }
      chart.myChart = new Chart(chart.getContext('2d'), {
        type: 'bar',
        data: {
            labels: data.map(x => {
              let time = formatInTimeZone(x.instant, 'Europe/Helsinki', 'HH:mm');
              let date = formatInTimeZone(x.instant, 'Europe/Helsinki', 'yyyy-MM-dd');
              return x.instant.getHours() == 0 ? [time, date] : time
            }),
            datasets: [{
                label: 'c/kWh',
                data: data,
                backgroundColor: data.map(x => {
                  let now = new Date();
                  let opacity = 0.1 + Math.abs(x.centsPerKWh / 40);
                  if (x.instant <= now && now < addHours(x.instant, 1)) {
                    return 'rgba(0,0,255, ' + opacity + ')';
                  } else if (x.centsPerKWh < 0) {
                    return 'rgba(0,255,0, ' + opacity + ')';
                  } else {
                    return 'rgba(255,0,0, ' + opacity + ')'
                  }
                })
            }, ],
        },
        options: {
            scales: {
              x: {
                ticks: {
                  labelOffset: -12
                }
              },
              y: {
                suggestedMin: 0,
                suggestedMax: 10
              }
            },
            parsing: {
              xAxisKey: 'instant',
              yAxisKey: 'centsPerKWh'
            },
            borderWidth: 1,
            borderColor: 'gray',
            maintainAspectRatio: false,
            responsive: true,
            plugins: {
              legend: {
                display: false
              },
              tooltip: {
                  callbacks: {
                    title: context => formatInTimeZone(context[0].raw.instant, 'Europe/Helsinki', 'yyyy-MM-dd HH:mm') + ' - ' + formatInTimeZone(addHours(context[0].raw.instant, 1), 'Europe/Helsinki', 'HH:mm')
                  }
                },
              zoom: {
                pan: {
                  enabled: true,
                  mode: 'xy'
                },
                zoom: {
                  wheel: {
                    enabled: true
                  },
                  pinch: {
                    enabled: true
                  },
                  mode: 'xy'
                }
              }
            }
        }
      });
    };

    let init = () => {
      getData("spot", (start, end) => document.getElementById('query').value.replace("{start}", start).replace("{end}", end), initGraph);
    };

    init();
    q.addEventListener('change', init);
  </script>
</body>
</html>
